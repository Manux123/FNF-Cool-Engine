[general]
channels=stereo
sample-type=float32
stereo-mode=speakers
stereo-encoding=panpot
hrtf=false
cf_level=0
resampler=fast_bsinc24
front-stablizer=false
output-limiter=false
volume-adjust=0

; Tamaño de cada período en samples. 512 @ 44100 Hz ≈ 11.6ms de latencia.
; Codename Engine usa buffers Vorbis de 0x2000 samples para streaming, pero
; el period_size controla la latencia hardware independientemente de eso.
; Si hay glitches, subir a 1024. Con hardware bueno se puede bajar a 256.
period_size=512

; Triple buffering: reduce glitches en sistemas con scheduler irregular.
; Latencia total = 512 * 3 = 1536 samples ≈ 34.8ms — imperceptible en juego.
periods=3

; Forzar 44100 Hz para evitar conversión de sample rate si los assets son 44100.
; Cambiar a 48000 si tus OGGs están masterizados a 48kHz.
frequency=44100

[decoder]
hq-mode=false
distance-comp=false
nfc=false
